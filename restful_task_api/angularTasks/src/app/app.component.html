<div class="container">
  <h1>Restful Tasks API</h1>
  <br>
  <button (click)="getTasksFromService()">Get All Tasks</button>
  <hr>
  <br>
  <div *ngFor="let task of tasks" class="tasks">
    <p class="d-inline">{{ task.title }}</p>
    <button class="d-inline" (click)="showDesc($event)">Show</button>
    <br><br>
  </div>
  <br>
  <app-task *ngIf='showTask' [taskToShow]="showTask"></app-task>
</div>
