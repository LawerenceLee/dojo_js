<div class="container">
  <h1>{{ city }}</h1>
  <div class="row">
    <div class="col-md-4">
      <p>Humidity: {{ humidity }}%</p>
      <p>Temperature Ave: {{ tempAve }}ºC</p>
      <p>Temperature High: {{ tempHi }}ºC</p>
      <p>Temperature Low: {{ tempLow }}ºC</p>
      <p>Status: {{ status }}</p>
    </div>
    <img class="col-md-4" src="{{ url }}" alt="{{ url }}">
  </div>
</div>
